<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tildes Fest & Fix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      background-color: #fff8f9;
    }
    header {
      background-image: url('images/b1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .cta-button {
      background-color: #ff80ab;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #e96096;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-content">
      <h1>Förgyll din fest med <br> Tildes Fest & Fix</h1>
      <button class="cta-button">Se våra paket & priser</button>
    </div>
  </header>
</body>
</html>
